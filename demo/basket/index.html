<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket.js demo</title>
    <script src="basket.js"></script>
</head>
<body>
    <h1>basket</h1>
    <script>
        // basket.require({ url: 'helloworld.js' });
        // basket.require({ url: '//dss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/plugins/every_cookie_mac_82990d4.js' });
    </script>
    <script>
        fetch('/basket/helloworld.js')
            .then(data => data.text())
            .then(data => {
                console.log(data);
                var script = document.createElement('script');
                script.defer = true;
                // Have to use .text, since we support IE8,
                // which won't allow appending to a script
                script.innerText = data;
                document.head.appendChild(script);
            })
            .catch(e => {
                console.log(e.message);
            });

    </script>
</body>
</html>
